<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Kimce Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #0f172a;
        background: #f8fafc;
      }
      body {
        margin: 0;
        min-height: 100vh;
      }
      header {
        background: #6d28d9;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header a {
        color: white;
        text-decoration: none;
        margin-left: 1rem;
      }
      main {
        padding: 2rem;
        max-width: 1100px;
        margin: 0 auto;
      }
      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
      }
      .card {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table th,
      table td {
        padding: 0.4rem 0.6rem;
        border-bottom: 1px solid #e2e8f0;
        text-align: left;
      }
      .indicator-pill {
        display: inline-block;
        padding: 0.2rem 0.8rem;
        border-radius: 999px;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 600;
        color: white;
      }
      .indicator-pill.verde {
        background: #22c55e;
      }
      .indicator-pill.rojo {
        background: #ef4444;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      input,
      select,
      textarea,
      button {
        font: inherit;
        padding: 0.6rem 0.8rem;
        border-radius: 0.6rem;
        border: 1px solid #cbd5f5;
      }
      button {
        background: #6d28d9;
        color: white;
        cursor: pointer;
        border: none;
      }
      .flash {
        margin-bottom: 1rem;
        padding: 0.8rem 1rem;
        border-radius: 0.75rem;
      }
      .flash.success {
        background: #dcfce7;
        color: #14532d;
      }
      .flash.error {
        background: #fee2e2;
        color: #991b1b;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>Kimce Studio</strong>
      <nav>
        <a href="/">Inicio</a>
        <a href="/admin">Admin</a>
      </nav>
    </header>
    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
